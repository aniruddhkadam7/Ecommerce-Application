<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Product List</h1>
<p th:text="${message}" th:if="${message}" style="color: green;"></p>

<!-- Create Product Form -->
<h2>Add New Product</h2>
<form method="post" action="/api/product/create" enctype="multipart/form-data">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Price: <input type="number" step="0.01" name="price" required></label><br>
    <label>Description: <input type="text" name="description" required></label><br>
    <label>Image: <input type="file" name="image" accept="image/*" required></label><br>
    <button type="submit">Create</button>
</form>

<!-- Product Table -->
<h2>Products</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Sales</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.sales}"></td>
        <td>
            <form method="post" action="/api/product/${product.id}/update" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${product.id}">
                <input type="text" name="name" th:value="${product.name}" required>
                <input type="number" step="0.01" name="price" th:value="${product.price}" required>
                <input type="text" name="description" th:value="${product.description}" required>
                <input type="file" name="image" accept="image/*">
                <button type="submit">Update</button>
            </form>
            <form method="post" action="/api/product/${product.id}/delete">
                <button type="submit">Delete</button>
            </form>
            <form method="post" action="/api/product/${product.id}/incrementSales">
                <button type="submit">Increment Sales</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
