<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Hypercart</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px;">
<div style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="margin-top: 0;">Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="username" style="display: block; margin: 10px 0 5px;">Username:</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin-bottom: 10px;" />

        <label for="password" style="display: block; margin: 10px 0 5px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-bottom: 10px;" />

        <button type="submit" style="background-color: #008CBA; color: white; padding: 10px; border: none; cursor: pointer; width: 100%;">Login</button>
    </form>
    <p style="margin-top: 10px;">Need an account? <a th:href="@{/register}" style="color: #008CBA; text-decoration: none;">Register here</a></p>
</div>
</body>
</html>
