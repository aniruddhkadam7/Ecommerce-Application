<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Hypercart</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 40px;">
<div style="max-width: 600px; margin: auto; text-align: center;">
    <h2 style="margin-top: 0;">Welcome to Hypercart</h2>
    <p th:if="${#authorization.expression('hasRole(''BUYER'')')}" style="margin: 10px 0;">
        You are logged in as a Buyer. Explore products and start shopping!
    </p>
    <p th:if="${#authorization.expression('hasRole(''SELLER'')')}" style="margin: 10px 0;">
        You are logged in as a Seller. Manage your inventory and orders here.
    </p>
    <p th:if="${#authorization.expression('hasRole(''ADMIN'')')}" style="margin: 10px 0;">
        You are logged in as an Admin. <a th:href="@{/admin/manage}" style="color: #008CBA; text-decoration: none;">Manage users</a>.
    </p>
    <a th:href="@{/clear-session}" style="background-color: #f44336; color: white; padding: 10px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px;">Logout</a>
</div>
</body>
</html>
